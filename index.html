<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Juno College Bootcamp Project Three by Ari Charikar</title>
</head>
<body class="wrapper">
    <header>
        <div class="wrapper">
            <div class="introSectionText"> 
                <h1>Survival game</h1>
                <p>Will you survive the deadly circumstances</p>
                <button>Begin</button>
                <!-- make the p appear after a button is pushed-->
            </div>
            <div class="introSectionImg">
                <img src="" alt="">
            </div>
           
        </div>
    </header>

    <main>
        <div class="gameContainer">
                <div id="qContainer1" class="hide">
                <div class="question">Question?</div>
                </div>
               <div class="btnGrid">
                <button class="btn">Answer 1</button>
                <button class="btnCorrect">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
               </div>

               <div id="qContainer2" class="hide">
                <div class="question">Question2?</div>
                </div>
               <div class="btnGrid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btnCorrect">Answer 3</button>
                <button class="btn">Answer 4</button>
               </div>

               <div id="qContainer3" class="hide">
                <div class="question">Question3?</div>
                </div>
               <div class="btnGrid">
                <button class="btnCorrect">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
               </div>

               <div id="qContainer4" class="hide">
                <div class="question">Question4?</div>
                </div>
               <div class="btnGrid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btnCorrect">Answer 4</button>
               </div>
            
            <button class="startBtn">Start</button>
        </div>
        <h2 class="winMsg">You Win!</h2>
        <div id="results">
        </div>
    </main>
    
    <footer>
        <p>Juno College</p> 
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
